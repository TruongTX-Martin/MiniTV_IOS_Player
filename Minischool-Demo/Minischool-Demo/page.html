<!DOCTYPE html>
<html>
    <head>
        <title>Client Sample</title>
        <style type="text/css">
            #container {
                margin-top: 30pt;
            }
        button {
            background-color: gray;
            border: none;
            padding: 10pt;
            font-size: 30pt;
            width: 600px;
            height: 200px;
        }
        </style>
        <script type="text/javascript">
            
        function initNative() {

        }
        
        function callNative(funcName, data) {
            var message = {
                'function': funcName,
                'data' : data
            };
            window.webkit.messageHandlers.jsToNative.postMessage(message);
        }
        
        function sendLocalVideoToBack() {
            callNative('sendLocalVideoToBack', '')
        }
        
        function bringLocalVideoToFront() {
            callNative('bringLocalVideoToFront', '')
        }
        
        function resizeLocalVideo() {
            var frame = { x: 10, y:10, width:100, height:100 };
            callNative('resizeLocalVideo', JSON.stringify(frame))
        }

        </script>
    </head>
    <body>
        <video src="https://s3.ap-northeast-2.amazonaws.com/stage-s3-ms-002/asset/va/52f229511554368188199.mp4" autoplay  playsinline muted data-x="258" data-y="108" data-width="1313" data-height="797" width="934" height="566"></video>
        <video width="320" height="240" autoplay playsinline muted>
                <source src="https://s3.ap-northeast-2.amazonaws.com/stage-s3-ms-002/asset/va/52f229511554368188199.mp4" type="video/mp4">
              </video>
              
        <div id='container' align='center'>
            <button onclick='sendLocalVideoToBack();'>sendLocalVideoToBack</button></br></br>
            <button onclick='bringLocalVideoToFront();'>bringLocalVideoToFront</button></br></br>
            <button onclick='resizeLocalVideo();'>resizeLocalVideo</button></br></br>
        </div>
    </body>
</html>
